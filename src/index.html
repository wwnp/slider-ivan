<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class=feedback>
    <div class=container>
      <div class=feedback-slider style="position:relative; height: 400px;">

        <button class="main-slider-btn main-prev-btn">
          <img src="img/left-arr.png" left">
        </button>'
        <button class="main-slider-btn main-next-btn">
          <img src="img/right-arr.png" alt="right">
        </button>

        <div class="feedback-slider-item fade-animate">
          <div class=col-sm-5>
            <div class=feedback-block>
              <img src="./img/feedback-1.png" alt>
            </div>
          </div>

          <div class="col-sm-5 col-sm-offset-1">
            <h1>First slide</h1>
          </div>
        </div>
        <div class="feedback-slider-item fade-animate">
          <div class=col-sm-5>
            <div class=feedback-block>
              <img src="./img/feedback-2.jpg" alt>
            </div>
          </div>

          <div class="col-sm-5 col-sm-offset-1">
            <h1>Second Slide</h1>
          </div>
        </div>
        <div class="feedback-slider-item fade-animate">
          <div class=col-sm-5>
            <div class=feedback-block>
              <img src="./img/feedback-3.jpg" alt>
            </div>
          </div>

          <div class="col-sm-5 col-sm-offset-1">
            <h1>Third slide</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
